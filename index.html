<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Totate</title>
  <link rel="icon-144.png" sizes="any">
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      touch-action: none;
      background-color: black;
    }
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <script defer>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(
        "data:text/javascript,'v0.0';oninstall=skipWaiting;"
      ).catch(()=>{});
    }
  </script>
</head>
<body>
  <script src="scripts/main.js" defer></script>
</body>
</html>
